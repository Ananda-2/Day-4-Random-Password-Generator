<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Generate A <br> <span>Random Password</span></h1>

        <div class="passwordShow">
            <input placeholder="password" id = "password">
            <button id="copy"><img src= "images/images/copy.png" alt="copy image"></button>
        </div>
        <span id="copied">copied</span>

        <div class="generatePassword">
            <button id = "Generate"><img src="images/images/generate.png" alt = "Generate Image">Generate Password</button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
